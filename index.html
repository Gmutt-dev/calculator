<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class = "container">
        <div class = row>
            <div class = "display">0</div>
        </div>
        <div class = "top row">
            <div>10 DIGIT MAXIMUM</div>
            <button class = "button back">&#8592</button>
        </div>
        <div class = "row">
            <button class = "button">7</button>
            <button class = "button">8</button>
            <button class = "button">9</button>
            <button class = "button">C</button>
            <button class = "button">AC</button>
        </div>
        <div class = "row">
            <button class = "button">4</button>
            <button class = "button">5</button>
            <button class = "button">6</button>
            <button class = "button">+</button>
            <button class = "button">x</button>
        </div>
        <div class = "row">
            <button class = "button">1</button>
            <button class = "button">2</button>
            <button class = "button">3</button>
            <button class = "button">-</button>
            <button class = "button">&#247</button>
        </div>
        <div class = "row">
            <button class = "button doublebutton">0</button>
            <button class = "button">.</button>
            <button class = "button doublebutton">=</button>
        </div>
    </div>
    <br>
    <div class = "shortcuts">
        Keyboard shortcuts: <br>
        <div><span class = fakebutton>&#8592</span> <span class = "fakekey"> Backspace </span></div>
        <div><span class = fakebutton>C</span> <span class = "fakekey">Delete</span> or <span class = "fakekey">C</span></div>
        <div><span class = fakebutton>AC</span> <span class = "fakekey">Escape</span> or <span class = "fakekey">A</span> </div>
        <div><span class = fakebutton>.</span> <span class = "fakekey">.</span> or <span class = "fakekey">,</span> </div>
        <div><span class = fakebutton>=</span> <span class = "fakekey">Enter</span> or <span class = "fakekey">=</span> </div>
    </div>
</body>
</html>
